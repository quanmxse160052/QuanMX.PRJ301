<!DOCTYPE html>

<html>
    <head>
        <title>Create New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <a href="login.html">Login Page</a> 
        <a href="DispatchServlet?btAction=shopping">Shopping</a>
        <br/>
        <form action="DispatchServlet" method="POST" >
            Username* <input type="text" name="txtUsername" value="" /> e.g 6-12 chars <br/>
            Password* <input type="text" name="txtPassword" value="" /> e.g 6-30 chars <br/>
            Confirm* <input type="text" name="txtConfirm" value="" /><br/>
            Full name* <input type="text" name="txtFullName" value="" /> e.g 2-50 chars<br/>
            <input type="reset" value="Reset" />
            <input type="submit" value="Create New Account" name="btAction"/>
        </form>
    </body>
</html>
